<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center text-white">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input id="input1" onmouseover="mouseOver()" type="number" class="form-control form-control-lg"
              placeholder="Enter Kilos.....">
          </div>
        </form>
        <div id="output-div">
          <div class="card card-1 bg-primary mb-2 my-2" onclick="getResultOne()"
            style="height: 110px;">
            <div class="card-block">
              <h4 class="mx-4 my-4">Grams:</h4>
              <div class="mx-4" id="grams-div"></div>
            </div>
          </div>
          <div class="card bg-success mb-2" onclick="getResultTwo()" style="height: 110px;">
            <div class="card-block">
              <h4 class="mx-4 my-4">Kilograms:</h4>
              <div class="mx-4" id="kg-div"></div>
            </div>
          </div>
          <div class="card bg-danger mb-2" onclick="getResultThree()" style="height: 110px;">
            <div class="card-block">
              <h4 class="mx-4 my-4">Ounces:</h4>
              <div class="mx-4" id="os-div"></div>
            </div>
          </div>
          <form>
            <div class="form-group">
              <input type="reset" class="fs-4 btn btn-warning form-control form-control-lg" onclick="clearAllInputFields()"
                value="Reset All The Data...">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</body>

</html>
